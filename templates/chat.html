<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Чат с {{ receiver.first_name }} {{ receiver.last_name }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h3>Чат с {{ receiver.first_name }} {{ receiver.last_name }}</h3>
  <div class="border p-3 mb-3 bg-light" style="height:300px; overflow:auto;">
    {% for msg in messages %}
      <p><strong>{{ 'Вы' if msg.sender_id == session.user.id else receiver.first_name }}:</strong> {{ msg.text }}</p>
    {% endfor %}
  </div>
  <form method="POST">
    <textarea name="text" class="form-control mb-2" placeholder="Сообщение..." required></textarea>
    <button class="btn btn-success">Отправить</button>
  </form>
</div>
</body>
</html>
