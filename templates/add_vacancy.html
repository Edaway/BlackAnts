{% extends "layout.html" %}

{% block title %}Добавить вакансию — BlackAnts{% endblock %}

{% block content %}
<h2>Добавить вакансию</h2>

<form method="POST">
  <input class="form-control mb-2" name="title" placeholder="Название вакансии" required>
  <textarea class="form-control mb-2" name="description" placeholder="Описание" required></textarea>
  <input class="form-control mb-2" name="location" placeholder="Город" required>
  <input class="form-control mb-2" name="salary" placeholder="Зарплата" required>
  
  <select class="form-select mb-2" name="job_type" required>
    <option value="">Выберите тип работы</option>
    <option value="Полная занятость">Полная занятость</option>
    <option value="Частичная">Частичная</option>
    <option value="Разовая">Разовая</option>
  </select>
  
  <select class="form-select mb-2" name="payment_type" required>
    <option value="">Выберите тип оплаты</option>
    <option value="Почасовая">Почасовая</option>
    <option value="За день">За день</option>
    <option value="Договорная">Договорная</option>
  </select>
  
  <button class="btn btn-primary w-100">Добавить</button>
</form>

{% endblock %}
