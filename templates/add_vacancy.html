<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Добавить вакансию</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2>Добавить вакансию</h2>
  <form method="POST">
    <input class="form-control mb-2" name="title" placeholder="Название вакансии" required>
    <textarea class="form-control mb-2" name="description" placeholder="Описание" required></textarea>
    <input class="form-control mb-2" name="location" placeholder="Город" required>
    <input class="form-control mb-2" name="salary" placeholder="Зарплата" required>
    <select class="form-select mb-2" name="job_type">
      <option>Полная занятость</option>
      <option>Частичная</option>
      <option>Разовая</option>
    </select>
    <select class="form-select mb-2" name="payment_type">
      <option>Почасовая</option>
      <option>За день</option>
      <option>Договорная</option>
    </select>
    <button class="btn btn-primary w-100">Добавить</button>
  </form>
</div>
</body>
</html>
