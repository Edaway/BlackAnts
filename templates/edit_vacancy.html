<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Редактировать вакансию</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
  <h2>Редактировать вакансию</h2>
  <form method="POST">
    <input class="form-control mb-2" name="title" value="{{ vacancy.title }}" required>
    <textarea class="form-control mb-2" name="description" required>{{ vacancy.description }}</textarea>
    <input class="form-control mb-2" name="location" value="{{ vacancy.location }}" required>
    <input class="form-control mb-2" name="salary" value="{{ vacancy.salary }}" required>
    <select class="form-select mb-2" name="job_type" required>
      <option {% if vacancy.job_type == 'Полная занятость' %}selected{% endif %}>Полная занятость</option>
      <option {% if vacancy.job_type == 'Частичная' %}selected{% endif %}>Частичная</option>
      <option {% if vacancy.job_type == 'Разовая' %}selected{% endif %}>Разовая</option>
    </select>
    <select class="form-select mb-2" name="payment_type" required>
      <option {% if vacancy.payment_type == 'Почасовая' %}selected{% endif %}>Почасовая</option>
      <option {% if vacancy.payment_type == 'За день' %}selected{% endif %}>За день</option>
      <option {% if vacancy.payment_type == 'Договорная' %}selected{% endif %}>Договорная</option>
    </select>
    <div class="d-flex justify-content-between mb-3">
      <a href="{{ url_for('profile') }}" class="btn btn-secondary">Отмена</a>
      <button class="btn btn-primary">Сохранить</button>
    </div>
  </form>
</div>
</body>
</html>
