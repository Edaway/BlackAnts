<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Профиль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h2>Профиль {{ user.first_name }} {{ user.last_name }}</h2>
  {% if user.photo %}
    <img src="{{ url_for('uploaded_file', filename=user.photo) }}" height="100" alt="Фото">
  {% endif %}
  <p>Email: {{ user.email }}</p>
  <p>Город: {{ user.location }}</p>
  <p>Зарплата: {{ user.salary }}</p>
  <p>Возраст: {{ user.age }}</p>
  <p>Пол: {{ user.gender }}</p>
  <p>Роль: {{ user.role }}</p>
  <a href="{{ url_for('logout') }}" class="btn btn-danger">Выйти</a>
</div>
</body>
</html>
