<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BlackAnts{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="/">BlackAnts</a>
    <div>
      {% if session.user %}
        <a href="/profile" class="btn btn-outline-light btn-sm">Профиль</a>
        <a href="/logout" class="btn btn-outline-light btn-sm">Выйти</a>
      {% else %}
        <a href="/login" class="btn btn-outline-light btn-sm">Вход</a>
        <a href="/register" class="btn btn-outline-light btn-sm">Регистрация</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container py-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
