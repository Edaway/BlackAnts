<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}BlackAnts{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">BlackAnts</a>

    <div class="d-flex">
      <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm me-2">Главная</a>

      {% if session.user %}
        {% if session.user.role == 'работодатель' %}
          <a href="{{ url_for('add_vacancy') }}" class="btn btn-outline-light btn-sm me-2">Добавить вакансию</a>
        {% endif %}
        <a href="{{ url_for('profile') }}" class="btn btn-outline-light btn-sm me-2">Профиль</a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">Выйти</a>
      {% else %}
        <a href="{{ url_for('login') }}" class="btn btn-outline-light btn-sm me-2">Вход</a>
        <a href="{{ url_for('register') }}" class="btn btn-outline-light btn-sm">Регистрация</a>
      {% endif %}
    </div>
  </div>
</nav>

<div class="container py-4">
    {% block content %}{% endblock %}
</div>
</body>
</html>
