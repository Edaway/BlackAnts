<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}BlackAnts{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">BlackAnts</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto gap-2">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">
            <i class="bi bi-house"></i> Главная
          </a>
        </li>

        {% if session.user %}
          {% if session.user.role == 'работодатель' %}
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('add_vacancy') }}">
                <i class="bi bi-plus-circle"></i> Добавить вакансию
              </a>
            </li>
          {% endif %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('profile') }}">
              <i class="bi bi-person-circle"></i> Профиль
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="{{ url_for('logout') }}">
              <i class="bi bi-box-arrow-right"></i> Выйти
            </a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">
              <i class="bi bi-box-arrow-in-right"></i> Вход
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">
              <i class="bi bi-person-plus"></i> Регистрация
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<div class="container py-4">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
